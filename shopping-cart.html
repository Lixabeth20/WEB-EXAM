
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(savannah.jpeg);
      background-size: cover;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .cart-list {
      list-style-type: none;
      padding: 0;
    }
    
    .cart-item {
      border-bottom: 1px solid #ddd; 
      padding: 20px 0;
    }
    
    .cart-item img {
      max-width: 100px;
      vertical-align: middle;
    }
    
    .cart-item-details {
      margin-left: 20px;
    }
    
    .cart-item-details h3 {
      margin: 0;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .cart-item-details p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    
    .price-and-quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .price {
      margin-right: 20px;
    }
    
    .quantity {
      margin-right: 20px;
    }
    
    .total-cost {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .checkout-button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: 20px auto 0;
      padding: 10px 20px;
      background-color: #007bff; 
      color: #fff; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .checkout-button:hover {
      background-color: #0056b3; 
    }
    
    .view-cart-button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #28a745; 
      color: #fff; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    
    .view-cart-button:hover {
      background-color: #218838; 
    }
    .cart-container{
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .cart-container h1{
      text-align: center;
    }
    .cart-container ul{
      list-style-type: none;
      padding: 0;
    }
    .cart-container li{
      margin-bottom: 10px;
    }
    .cart-container button{
      display: block;
  width: 200px;
  height: 50px;
  margin: 20px auto 0;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart-container button:hover {
  background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <ul id="cart-items-list">
      <!-- Cart items will be added here -->
    </ul>
    <div class="total-cost" id="total-cost">Total Cost: $0.00</div>
    <button class="checkout-button" id="checkout-button">Checkout</button>
    <a href="book-details.html" class="view-cart-button">Continue Shopping</a>
  </div>
  
  <script src="shopping-cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cartItemsList = document.getElementById("cart-items-list");
      const totalCostElement = document.getElementById("total-cost");
      const checkoutButton = document.getElementById("checkout-button");

      // Retrieve cart items from local storage
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Function to display cart items
      function displayCartItems() {
        cartItemsList.innerHTML = ""; // Clear existing items
        let totalCost = 0;

        cart.forEach((item) => {
          const li = document.createElement("li");
          const itemTotalCost = item.quantity * item.price;
          totalCost += itemTotalCost;

          li.textContent = "${item.title} - ${item.quantity} x $${item.price.toFixed(2)} = $${itemTotalCost.toFixed(2)}";
          cartItemsList.appendChild(li);
        });

        // Display total cost
        totalCostElement.textContent = "Total Cost: $${totalCost.toFixed(2)}";
      }

      // Call function to display cart items
      displayCartItems();

      // Checkout button event listener
      if (checkoutButton) {
        checkoutButton.addEventListener("click", function() {
          window.location.href = "checkout.html"; // Redirect to checkout page
        });
      } else {
        console.error("Checkout button not found.");
      }
    });
  </script>
</body>
</html>
