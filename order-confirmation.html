<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(savannah.jpeg);
            background-size: cover;
        
      }
      
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      
      a {
        color: #007bff;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
      .external-signup-options {
        margin-top: 20px;
      }
      
      .external-signup-options button {
        margin-right: 10px;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    <p>Thank you for your order! Your order has been successfully placed.</p>
    <h2>Order Details</h2>
    <p>Order Number: <span id="order-number"></span></p>
    <p>Shipping Address: <span id="shipping-address"></span></p>
    <p>Estimated Delivery Date: <span id="estimated-delivery-date"></span></p>
    <p><a href="track-order.html">Track your order</a></p>
  </div>
    <button id="create-account-button">Create Account</button>
  </div>

  
  <script src="order-confirmation.js">
    document.addEventListener("DOMContentLoaded", function() {
        const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));
      
        if (orderDetails) {
          const orderNumberElement = document.getElementById("order-number");
          const shippingAddressElement = document.getElementById("shipping-address");
          const estimatedDeliveryDateElement = document.getElementById("estimated-delivery-date");
      
          orderNumberElement.textContent = orderDetails.orderNumber;
          shippingAddressElement.textContent = orderDetails.shippingAddress;
          estimatedDeliveryDateElement.textContent = orderDetails.estimatedDeliveryDate;
        } else {
          console.error("Order details not found.");
        }
      });
      document.addEventListener("DOMContentLoaded", function() {
        const createAccountButton = document.getElementById("create-account-button");
      
        createAccountButton.addEventListener("click", function() {
          window.open("create-account.html", "_blank");
        });
      });
  </script>
</body>
</html>
